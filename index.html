<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>"Login and sign up" page</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container" id="container">
       <div class="form-container sign-up">
        <form>
            <h1> Create Account</h1>

            <div class="social-icons">
            <a href="#" class="icons"><i class='bx bxl-google'></i></a>
            <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="icons"><i class='bx bxl-twitter' ></i></a>
            <a href="#" class="icons"><i class='bx bxl-instagram' ></i></a>
            </div>

            <span>Register with E-mail</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Enter E-mail">
            <input type="password" placeholder="Enter password">
            <button>Sign Up</button>

        </form>
       </div>

      <div class="form-container sign-in">
        <form>
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="icons"><i class='bx bxl-twitter' ></i></a>
                <a href="#" class="icons"><i class='bx bxl-instagram' ></i></a>
            </div>
            <span>Login with E-mail & Password</span> 
            <input type="email" placeholder="Enter E-mail">
            <input type="password" placeholder="Enter password">
            <a href="#">Forgot Password?</a>
            <button>Sign In</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome to <br> Comedy with Karike</h1>
                <p>Sign-in with Id & Password</p>
                <button class="hidden" id="login">Sign-In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hi browser's</h1>
                <p>Join "StandUp-Comedy with Karike"</p>
                <button class="hidden" id="register">Sign-Up</button>
            </div>
        </div>
      </div>
    </div>

    <script src="script.js" ></script>
    
</body>
</html>
